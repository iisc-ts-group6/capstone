<div style="min-height: 80vh; padding: 10px; background-color: aliceblue;">
    <div class="card">
        <div style="display: flex; justify-content: center;">
            <!-- <p style="width: 80%; color: var(--secondary-color); margin: 0;"><span style="background-color: var(--primary-color); padding: 10px; text-align: center;" class="inner-card"><mat-icon>dashboard</mat-icon>Dashboard</span></p> -->
            <p style="padding: 5px; cursor: pointer; background-color: var(--primary-color); color: var(--secondary-color);" routerLink="dashboard"
                class="menu-list-item card-header"><mat-icon>dashboard</mat-icon><span
                    style="margin-left: 5px;">Dashboard</span></p>
        </div>
        <div style="display: flex; justify-content: center; height: 70%;">
            <div class="card"
                style="margin-bottom: 50px; width: 100%;display: flex; justify-content: center; background-color: lightgray;">
                <div>
                    <h2 style="text-align: center;">Welcome to our assessment portal!</h2>
                    <div style="background-color: var(--secondary-color); padding: 20px; margin-bottom: 30px;" class="inner-card">
                        <p style="margin-bottom: 5px; font-weight: 700; color: var(--primary-color);" for="assessment">Select
                            Assessment</p>
                        <select style="width: 300px; height: 32px; margin-bottom: 20px;" id="assessment"
                            (change)="onAssessmentChange($event)">
                            <option *ngFor="let assessment of ASSESSMENTS" [value]="assessment.position">
                                {{assessment.assessmentId}}</option>
                        </select>
                        <button [routerLink]="['/test-board', selectedAssessmentId]" class="button inner-card">Start
                            Exam</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
